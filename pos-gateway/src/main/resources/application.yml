server:
  port: 8084
spring:
  application:
    name: pos-gateway
  cloud:
    gateway:
      routes:
        - id: products
          uri: lb://pos-products
          predicates:
            - Path=/products/**
        - id: carts
          uri: lb://pos-carts
          predicates:
            - Path=/carts/**
        - id: counter
          uri: lb://pos-counter
          predicates:
            - Path=/counter/**

